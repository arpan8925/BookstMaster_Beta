<!-- View Order Modal -->
<div class="modal fade" id="viewOrderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="order-info">
                    <!-- Order Information -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">Order Information</h6>
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="small text-muted d-block">Order ID</label>
                                <span id="modal-order-id" class="fw-medium"></span>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted d-block">Status</label>
                                <span id="modal-order-status"></span>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted d-block">Created Date</label>
                                <span id="modal-order-date"></span>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted d-block">Last Updated</label>
                                <span id="modal-order-updated"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Service Details -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">Service Details</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="small text-muted d-block">Service Name</label>
                                <span id="modal-service-name" class="fw-medium"></span>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted d-block">Quantity</label>
                                <span id="modal-order-quantity"></span>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted d-block">Price</label>
                                <span id="modal-order-price"></span>
                            </div>
                            <div class="col-12">
                                <label class="small text-muted d-block">Link</label>
                                <a id="modal-order-link" href="#" target="_blank" class="text-break"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Customer Information -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">Customer Information</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="small text-muted d-block">Email</label>
                                <span id="modal-user-email"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
