<!-- View Order Modal -->
<div class="modal fade" id="viewOrderModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <h6>Order Information</h6>
                        <p><strong>Order ID:</strong> <span id="view_order_id"></span></p>
                        <p><strong>Service:</strong> <span id="view_service"></span></p>
                        <p><strong>Status:</strong> <span id="view_status"></span></p>
                        <p><strong>Created:</strong> <span id="view_created"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h6>User Information</h6>
                        <p><strong>Email:</strong> <span id="view_user_email"></span></p>
                        <p><strong>Charge:</strong> $<span id="view_charge"></span></p>
                    </div>
                    <div class="col-12">
                        <h6>Order Details</h6>
                        <p><strong>Link:</strong> <a id="view_link" href="#" target="_blank"></a></p>
                        <p><strong>Quantity:</strong> <span id="view_quantity"></span></p>
                        <p><strong>Start Counter:</strong> <span id="view_start_counter"></span></p>
                        <p><strong>Remains:</strong> <span id="view_remains"></span></p>
                    </div>
                    <div class="col-12">
                        <h6>API Information</h6>
                        <p><strong>Provider:</strong> <span id="view_provider"></span></p>
                        <p><strong>Provider Order ID:</strong> <span id="view_provider_order_id"></span></p>
                        <p><strong>API Response:</strong> <span id="view_api_response"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="checkStatus(currentOrderId)">Check Status</button>
            </div>
        </div>
    </div>
</div>
